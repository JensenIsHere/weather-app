<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <p class="text-loc"></p>
    <div class="app-grid">
      <div class="grid-search">
        <div class="search-title">Search</div>
        <div class="search-entry">
          <input
            type="text"
            name="search-bar"
            id="search-bar"
            value="Amity, Arkansas"
          />
          <button id="search-go">Search</button>
          <button id="f-c-toggle">Fahrenheit</button>
        </div>
      </div>
      <div class="grid-current">
        <div class="current-temp"></div>
        <img class="current-pic" src="" />
        <div class="current-condition"></div>
        <div class="current-wind-pic">W-Pic</div>
        <div class="current-wind-speed">2</div>
        <div class="current-wind-dir">NW</div>
      </div>
      <div class="grid-title">Weather Forecast for:</div>
      <div class="grid-hour-header">Next 6 Hours</div>
      <div class="grid-now">
        <div class="hour-time"></div>
        <div class="hour-temp"></div>
        <img class="hour-pic" src="" />
        <div class="hour-rain"></div>
      </div>
      <div class="grid-hour-1">
        <div class="hour-time"></div>
        <div class="hour-temp"></div>
        <img class="hour-pic" src="" />
        <div class="hour-rain"></div>
      </div>
      <div class="grid-hour-2">
        <div class="hour-time"></div>
        <div class="hour-temp"></div>
        <img class="hour-pic" src="" />
        <div class="hour-rain"></div>
      </div>
      <div class="grid-hour-3">
        <div class="hour-time"></div>
        <div class="hour-temp"></div>
        <img class="hour-pic" src="" />
        <div class="hour-rain"></div>
      </div>
      <div class="grid-hour-4">
        <div class="hour-time"></div>
        <div class="hour-temp"></div>
        <img class="hour-pic" src="" />
        <div class="hour-rain"></div>
      </div>
      <div class="grid-hour-5">
        <div class="hour-time"></div>
        <div class="hour-temp"></div>
        <img class="hour-pic" src="" />
        <div class="hour-rain"></div>
      </div>
      <div class="grid-hour-6">
        <div class="hour-time"></div>
        <div class="hour-temp"></div>
        <img class="hour-pic" src="" />
        <div class="hour-rain"></div>
      </div>
      <div class="grid-day-header">5-Day Forecast</div>
      <div class="grid-day-1">
        <div class="day-week"></div>
        <div class="day-high"></div>
        <div class="day-low"></div>
        <div class="day-rain"></div>
        <div class="day-desc"></div>
        <img class="day-pic" src="" />
      </div>
      <div class="grid-day-2">
        <div class="day-week"></div>
        <div class="day-high"></div>
        <div class="day-low"></div>
        <div class="day-rain"></div>
        <div class="day-desc"></div>
        <img class="day-pic" src="" />
      </div>
      <div class="grid-day-3">
        <div class="day-week"></div>
        <div class="day-high"></div>
        <div class="day-low"></div>
        <div class="day-rain"></div>
        <div class="day-desc"></div>
        <img class="day-pic" src="" />
      </div>
      <div class="grid-day-4">
        <div class="day-week"></div>
        <div class="day-high"></div>
        <div class="day-low"></div>
        <div class="day-rain"></div>
        <div class="day-desc"></div>
        <img class="day-pic" src="" />
      </div>
      <div class="grid-day-5">
        <div class="day-week"></div>
        <div class="day-high"></div>
        <div class="day-low"></div>
        <div class="day-rain"></div>
        <div class="day-desc"></div>
        <img class="day-pic" src="" />
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
